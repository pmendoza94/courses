<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Show: Friends</title>
	</head>
	<body>
		<form action="/show" method="post">
			<h1>Friends:</h1>
			<a href="{%url 'friends:home'%}">Go Back Home</a>
			{%for friend in friends%}
				{%if friend.id == request.session.user_id%}
					<p>{{friend.first_name}}</p>
				{%endif%}
			{%endfor%}
		</form>
	</body>
</html>
